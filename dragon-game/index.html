<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RPG - Dragon Repeller freeCodeCamp" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Yoandy Doble Herrera" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="assets/images/javascript_logo.png" sizes="64x64" />
    <!--<script src="modules/script.js"></script>-->
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">
          XP:
          <strong><span id="xpText">0</span></strong>
        </span>
        <span class="stat">
          Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are
        in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="modules/script.js"></script>
  </body>
</html>
